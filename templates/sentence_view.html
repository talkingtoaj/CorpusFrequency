{% extends "nav.html" %}
{% block content %}
<h2>{{ngram}}</h2>
<textarea id="textarea" style="min-width: 75%;">{{chosen_text}}</textarea>
<div>
    <button onclick="submitText()">Submit</button><span id="response"></span>
</div>
{% for result in results %}
    <li>{{ result.fileName }} {{ result.markup_sentence | safe}}</li>
{% endfor %}

<script>
    function submitText(sentence) {
        var xhr = new XMLHttpRequest()
        xhr.open('POST', '/submit-text')
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
        xhr.send('ngram={{ngram}}' + '&chosen_text=' + document.getElementById("textarea").value)
        document.getElementById("response").innerHTML = "Submitted";
    }
</script>

{% endblock %}
